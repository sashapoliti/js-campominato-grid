<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
  </head>
  <body>
    <div class="wrapper d-flex flex-column justify-content-between ">
      <!-- header -->
      <header class="container-fluid  d-flex align-items-center ">
        <div class="container d-flex justify-content-between ">
          <img src="https://image.api.playstation.com/vulcan/ap/rnd/202211/0911/m5Klg4WKB3FYzmXLc0jmk9iB.png" alt="Logo">
          <div class=" d-flex align-items-center flex-wrap-reverse ">
            <select id="mode" class="me-4">
              <option selected value="easy"><i class="fa-solid fa-wand-sparkles"></i> Easy</option>
              <option value="medium"><i class="fa-solid fa-gavel"></i> Medium</option>
              <option value="hard"><i class="fa-solid fa-skull-crossbones"></i> Hard</option>
            </select>
            <button><i class="fa-solid fa-gamepad me-2 "></i> Play</button>
          </div>
        </div>
      </header>

      <!-- main -->
      <main class="container">
        <div id="field" class="d-flex flex-wrap"></div>
      </main>

      <!-- footer -->
      <footer>

      </footer>
      </div>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
